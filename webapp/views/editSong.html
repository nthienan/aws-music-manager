<div class="row panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">{{'Song.EditSong' | translate}}</h3>
	</div>
	<div class="panel-body">
		<form name="frm-edit-song" class="form-horizontal" role="form" ng-submit="update()">
			
			<div class="form-group">
				<label for="id" class="col-md-2 control-label">ID</label>
				<div class="col-md-10">
					<input type="text" class="form-control" disabled id="id" name="id"
						ng-model="song.id" placeholder="Enter ID" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="name" class="col-md-2 control-label">{{'Song.Name' | translate}}</label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="name" name="name" required
						ng-model="song.name" ng-trim="true" placeholder="{{'Song.Name' | translate}}" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="gener" class="col-md-2 control-label">{{'Song.Gener' | translate}}</label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="gener" name="gener" required
						ng-model="song.gener" ng-trim="true" placeholder="{{'Song.Gener' | translate}}" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="artist" class="col-md-2 control-label">{{'Song.Artist' | translate}}</label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="artist" name="artist" required
						ng-model="song.artist" ng-trim="true" placeholder="{{'Song.Artist' | translate}}" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="musician" class="col-md-2 control-label">{{'Song.Musician' | translate}}</label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="musician" name="musician" required
						ng-model="song.musician" ng-trim="true" placeholder="{{'Song.Musician' | translate}}" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="lastUpdate" class="col-md-2 control-label">{{'Song.LastUpdate' | translate}}</label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="lastUpdate" name="lastUpdate"
						ng-model="song.lastUpdate | date : 'dd/MM/yyyy - HH:mm:ss'" disabled/>
				</div>
			</div>
			
			<div class="form-group">
				<label for="share" class="col-md-2 control-label">{{'Song.Shared' | translate}}</label>
				<div class="col-md-10 checkbox">
					<label>
						<input type="checkbox" ng-model="song.shared" id="share" name="share">{{'Song.Message.Shared' | translate}}</label>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<button type="submit" class="btn btn-primary" ng-disabled="frm-edit-song.$invalid">
						<i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;&nbsp;{{'Button.Save' | translate}}
					</button>
					
					<button type="button" class="btn btn-success" ng-click="back()">
						<i class="glyphicon glyphicon-circle-arrow-left"></i>&nbsp;&nbsp;{{'Button.Back' | translate}}
					</button>
					
					<button type="button" class="btn btn-danger pull-right" ng-click="deleteSong(song.id)">
					<!-- ng-confirm-click="Are you sure you want to remove selected song?" -->
						<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;&nbsp;{{'Button.Delete' | translate}}
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
