<div id="loginbox" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">Sign In</div>
			<div style="float: right; font-size: 80%; position: relative; top: -10px">
				<a style="color: white" href="#sign-up">Sign Up Here</a>
			</div>
		</div>

		<div style="padding-top: 30px" class="panel-body">

			<div style="display: none" id="login-alert"
				class="alert alert-danger col-sm-12"></div>

			<form id="loginForm" name="loginForm" class="form-horizontal" role="form" ng-submit="login()">
				<div class="input-group has-feedback" style="margin-bottom: 25px"
					ng-class="{'has-success' : loginForm.username.$valid && loginForm.username.$dirty, 'has-error' : loginForm.username.$invalid && loginForm.username.$dirty}">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
					<input id="username" ng-model="username" type="text" class="form-control" name="username" value="" required
						placeholder="Enter username" aria-describedby="inputGroupSuccess1Status" />
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"
						ng-show="loginForm.username.$valid && loginForm.username.$dirty"></span>
					<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
						ng-show="loginForm.username.$invalid && loginForm.username.$dirty"></span>
	  				<span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
  				</div>
  				
  				<div class="input-group has-feedback" style="margin-bottom: 15px"
					ng-class="{'has-success' : loginForm.password.$valid && loginForm.password.$dirty, 'has-error' : loginForm.password.$invalid && loginForm.password.$dirty}">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
					<input id="password" ng-model="password" type="password" class="form-control" name="password" value="" required ng-minlength="6"
						placeholder="Enter password" aria-describedby="inputGroupSuccess2Status" />
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"
						ng-show="loginForm.password.$valid && loginForm.password.$dirty"></span>
					<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
						ng-show="loginForm.password.$invalid && loginForm.password.$dirty"></span>
	  				<span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
  				</div>
				
				<div class="input-group">
					<div class="checkbox">
						<label> <input id="login-remember" type="checkbox" ng-model="rememberMe"
							name="remember" value="1"> Remember me
						</label>
					</div>
				</div>

				<div style="margin-top: 10px" class="form-group">
					<div class="col-sm-12 controls">
						<input id="btn-login" type="submit" class="btn btn-primary" value="Login" 
							ng-disabled="loginForm.$invalid"/>
					</div>
				</div>
				
				<div class="alert alert-danger" role="alert" ng-show="haveError">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only">Error:</span>
					{{error}}
				</div>
				
				<div class="alert alert-success alert-dismissable" ng-show="regisSuccess && !$root.activeStatus">
					<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
					<span class="sr-only">Success:</span>
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
					   &times;
					</button>
					Register user success. Please check mail to complete registration. 
				</div>
				
				<div class="alert alert-success alert-dismissable" ng-show="$root.activeStatus">
					<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
					<span class="sr-only">Success:</span>
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
					   &times;
					</button>
					Account activated successfully. Please login to begin using application. 
				</div>

				<div class="form-group">
					<div class="col-md-12 control">
						<div style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
							<a style="color: blue" href="#">Forgot password?</a>
						</div>
					</div>
				</div>
				
				<div class="alert alert-info alert-dismissable">
					<span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
					<span class="sr-only">Warning:</span>
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
					   &times;
					</button>
					<b>Note:</b> Password min length is 6<br/>
				</div>
			</form>

		</div>
	</div>
</div>
