<div class="row panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">{{'Song.AddNewSong' | translate}}</h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form" enctype="multipart/form-data" name="formUpload" ng-submit="create()">
			<div class="form-group">
				<label for="name" class="col-md-2 control-label">{{'Song.Name' | translate}}</label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="name" name="name" required
						ng-model="name" ng-trim="true" placeholder="{{'Song.Name' | translate}}" />
				</div>
			</div>
			<div class="form-group">
				<label for="genre" class="col-md-2 control-label">{{'Song.Genre' | translate}}</label>
				<div class="col-md-10"> 
					<input type="text" class="form-control" id="genre" name="genre" required
						ng-model="genre" ng-trim="true" placeholder="{{'Song.Genre' | translate}}" />
				</div>
			</div>
			<div class="form-group">
				<label for="share" class="col-md-2 control-label">{{'Song.Shared' | translate}} </label>
				<div class="col-md-10 checkbox">
					<label>
						<input type="checkbox" ng-model="shared" id="share" name="share"> {{'Song.Message.Shared' | translate}}
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="file" class="col-md-2 control-label">{{'Song.File' | translate}} </label>
				<div class="col-sm-10">
					<div class="checkbox">
						<input type="file" name="file" id="file" ng-model="file"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<button type="submit" class="btn btn-primary">
						<i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;&nbsp;{{'Button.Save' | translate}}
					</button>
					<button type="button" class="btn btn-success" ng-click="back()">
						<i class="glyphicon glyphicon-circle-arrow-left"></i>&nbsp;&nbsp;{{'Button.Back' | translate}}
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
