<div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">Sign Up</div>
			<div style="float:right; font-size: 85%; position: relative; top:-10px">
				<a id="signinlink" href="#login" style="color: white">Sign In</a>
			</div>
		</div>  
		<div class="panel-body" >
			<form id="signupform" name="signupform" class="form-horizontal" role="form" ng-submit="createUser()">
        		<div class="form-group has-feedback" ng-class="{'has-success' : signupform.email.$valid, 'has-error' : signupform.email.$invalid && signupform.email.$dirty}">
					<label for="email" class="col-md-3 control-label">Email</label>
						<div class="col-md-9">
							<input type="email" class="form-control" name="email" placeholder="Email Address"
								ng-model="regisUser.email" ng-minlength="3" required>
							<p ng-show="signupform.email.$error.required && signupform.email.$dirty" class="help-block error-text">Email address is required.</p>
							<p ng-show="signupform.email.$error.email" class="help-block error-text">Email address invalid.</p>
						</div>
				</div>
        
				<div class="form-group has-feedback" ng-class="{'has-success' : signupform.username.$valid, 'has-error' : signupform.username.$invalid && signupform.username.$dirty}">
					<label for="username" class="col-md-3 control-label">User Name</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="username" placeholder="User Name"
								ng-model="regisUser.username" ng-minlength="3" required>
							<p ng-show="signupform.username.$error.required && signupform.username.$dirty" class="help-block error-text">User name is required.</p>
							<p ng-show="signupform.username.$error.minlength" class="help-block error-text">User name is too short.</p>
						</div>
				</div>
    
				<div class="form-group has-feedback" ng-class="{'has-success' : signupform.fullname.$valid, 'has-error' : signupform.fullname.$invalid && signupform.fullname.$dirty}">
					<label for="fullname" class="col-md-3 control-label">Full Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control" name="fullname" placeholder="Full Name"
							ng-model="regisUser.fullName" required>
						<p ng-show="signupform.fullname.$error.required && signupform.fullname.$dirty" class="help-block error-text">Full name is required.</p>
					</div>
				</div>

				<div class="form-group has-feedback" ng-class="{'has-success' : signupform.password.$valid, 'has-error' : signupform.password.$invalid && signupform.password.$dirty}">
					<label for="password" class="col-md-3 control-label">Password</label>
					<div class="col-md-9">
						<input type="password" class="form-control" id="password" name="password" placeholder="Password"
							ng-model="password" required ng-minlength="6">
						<p ng-show="signupform.password.$error.required && signupform.password.$dirty" class="help-block error-text">Password is required.</p>
						<p ng-show="signupform.password.$error.minlength" class="help-block error-text">Password is too short.</p>
					</div>
				</div>

				<div class="form-group has-feedback" ng-class="{'has-success' : signupform.passwordverify.$valid, 'has-error' : signupform.passwordverify.$invalid && signupform.passwordverify.$dirty}">
					<label for="passwordverify" class="col-md-3 control-label">Pass Verify</label>
					<div class="col-md-9">
						<input type="password" class="form-control" id="passwordverify" name="passwordverify" placeholder="Password Verify"
							ng-model="passwordVerify" required pw-check="password">
						<p ng-show="signupform.passwordverify.$error.required && signupform.passwordverify.$dirty" class="help-block error-text">Password is required.</p>
						<p ng-show="signupform.passwordverify.$error.pwmatch" class="help-block error-text">Password do not match.</p>
					</div>
				</div>
				
				<div class="form-group has-feedback">
					<label for="passwordverify" class="col-md-3 control-label">Avartar</label>
					<div class="col-md-9">
						<div class="fileinput fileinput-new" data-provides="fileinput">
							<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
							<div>
								<span class="btn-file">
									<span class="btn btn-success btn-sm fileinput-new" style="boder-color: none">Select image</span>
									<span class="btn btn-success btn-sm fileinput-exists">Change</span>
									<input type="file" name="file" required>
								</span>
								<button class="btn btn-danger btn-sm fileinput-exists" data-dismiss="fileinput">Remove</button>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-offset-3 col-md-9">
						<button id="btn-signup" type="submit" class="btn btn-primary"
							ng-disabled="signupform.$invalid">
							<i class="icon-hand-right"></i> &nbsp; Sign Up
						</button>
					</div>
				</div>

				<div class="alert alert-danger" role="alert" ng-show="haveError">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only">Error:</span>{{error}}
				</div>
				
			</form>
		</div>
	</div>
</div>
